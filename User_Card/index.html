<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Card">
        <div class="Background"></div>
        <div class="Header">
            <div class="UserP">
                <img class ="Gojo" src="Gojo.png" alt="Gojo">
            </div>
        </div>
        <div class="Content">
            <div class="Name">Elizabeth Lenzer</div>
            <div class="Nav">
                <img src="map-marker.png" alt="MapMarker"> Beaverton OR
            </div>
            <div class="Description">
                <p>Developer | Student | Snowboarder</p>
                <p>Always Willing to Accept a Challenge!</p>
            </div>
            <div class="Setting">
                <img src="gear.png" alt="SettingGear"> 
                <a href="https://www.google.com/">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
