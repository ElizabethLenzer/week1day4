<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="Body">
    <!-- /////////Main Page Box//////////////////// -->
    <div class="MainPage">
        <!-- //////////Navigation//////////////////////// -->
        <div class="Navigation">
            <h1 class="Title">Profile</h1>
            <ul class="Links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button id="SignOut">Sign Out</button></li>
            </ul>
        </div>
        <div class="Body">
        <!-- ////////////////////USER CARD///////////////////// -->
            <div class="Card">
                <div class="Background"></div>
                <div class="Header1">
                    <div class="UserP">
                        <img class ="Gojo" src="Gojo.png" alt="Gojo">
                    </div>
                </div>
                <div class="Content1">
                    <div class="Name">Elizabeth Lenzer</div>
                    <div class="Nav">
                        <img src="map-marker.png" alt="MapMarker"> Beaverton OR
                    </div>
                    <div class="Description CardBase">
                        <p>Developer | Student | Snowboarder</p>
                        <p>Always Willing to Accept a Challenge!</p>
                    </div>
                    <div class="Setting">
                        <img src="gear.png" alt="SettingGear"> 
                        <button id="EditProfile">
                            <a href="https://www.google.com/" target="_blank">edit profile</a>
                        </button>
                    </div>
                </div>
            </div>
            <!-- //////////////////////////Column1////////////////////// -->
            <div class="Column1">
                <div class="Header2">Education</div>
                <div class="Content2">
                    <p>Coding Dojo</p>
                    <p class="C2Details"> Dates: October 2021-February 2022</p>
                </div>
                <div class=""></div>
            </div>
            <div class="Column2">
                <div class="Header3">Connections</div>
                <Div class="Content3">
                    <p>Coding</p>
                </Div>
            </div>
        </div>
    </div>
</body>
</html>
