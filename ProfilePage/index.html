<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="MainPage">
        <div class="Navigation">
            <h1 class="Title">Profile</h1>
            <ul class="Links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button id="SignOut">Sign Out</button></li>
            </ul>
        </div>
        <div class="Card">
            <div class="Background"></div>
            <div class="Header">
                <div class="UserP">
                    <img class ="Gojo" src="Gojo.png" alt="Gojo">
                </div>
            </div>
            <div class="Content">
                <div class="Name">Elizabeth Lenzer</div>
                <div class="Nav">
                    <img src="map-marker.png" alt="MapMarker"> Beaverton OR
                </div>
                <div class="Description">
                    <p>Developer | Student | Snowboarder</p>
                    <p>Always Willing to Accept a Challenge!</p>
                </div>
                <div class="Setting">
                    <img src="gear.png" alt="SettingGear"> 
                    <button id="EditProfile">
                        <a href="https://www.google.com/" target="_blank">edit profile</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="ffffffff">
            
        </div>
    </div>
</body>
</html>
